                    <div class="form-group">

                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Customer Name...">

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Customer Address</label>

                      <div class="form-group">

                      <div class="form-group">
                        <label for="exampleFormControlInput1">Employee Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Employee Name...">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect2">Employee Work Loaction</label>

                          <option>Daytona</option>
                          <option>Orlando</option>
                       
                        </select>
                      </div>
